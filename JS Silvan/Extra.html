<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerij</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Slideshow kitten gallerij</h1>
    <div class="button" onclick="onClickNext()">Next image</div>
    <div class="button" onclick="onClickPrevious()">Previous image</div>
    <img id="img" src="http://placekitten.com/800/600">

    <script>
        var position = 0;
        const foto = []; 
        foto [0]="http://placekitten.com/800/600";
        foto [1]="http://placekitten.com/801/600";
        foto [2]="http://placekitten.com/802/600";
        foto [3]="http://placekitten.com/803/600";
        foto [4]="http://placekitten.com/804/600";
        foto [5]="http://placekitten.com/805/600";
        foto [6]="http://placekitten.com/806/600";

        
        var imgElement = document.getElementById("img");

        function onClickNext(){
            position = position + 1;
            if(position == 7){
                position = 0;
            }
            console.log("position is " + position);
            setImage();
        }
        function onClickPrevious(){
            console.log("Hello world");
            position = position - 1;
           
            if(position == -1){
                position = 6;
            }
            console.log("position is " + position);
            setImage();
        
        }

        function setImage(){
            imgElement.src = foto[0];
                imgElement.src = foto[position];
           
        }

    </script>
</body>
</html>
