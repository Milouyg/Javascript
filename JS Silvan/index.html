<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallerij</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

// Hier maak ik de knop aan
    <h1>Slideshow kitten gallerij</h1>
    <div class="button" onclick="onClickNext()">Next image</div>
    <div class="button" onclick="onClickPrevious()">Previous image</div>
    <img id="img" src="http://placekitten.com/800/600">

    <script>
        var position = 0;
        var img1 = "http://placekitten.com/800/600"
        var img2 = "http://placekitten.com/801/600"
        var img3 = "http://placekitten.com/802/600"
        var img4 = "http://placekitten.com/803/600"
        var img5 = "http://placekitten.com/804/600"
        var img6 = "http://placekitten.com/805/600"
        var img7 = "http://placekitten.com/806/600"
        var imgElement = document.getElementById("img");

    
// Deze functie zorgt ervoor dat de foto's 1 omhoog of 1 omlaag gaat
        function onClickNext(){
            position = position + 1;
            if(position == 7){
                position = 0;
            }
            console.log("position is" + position);
            setImage();
        }
        function onClickPrevious(){
            console.log("Hello world");
            position = position - 1;
           
            if(position == -1){
                position = 6;
            }
            console.log("position is" + position);
            setImage();
        
        }

// Dit is de functie die daadwerkelijk ervoor zorgt dat het van positie veranderd
        function setImage(){
            imgElement.src = img3;
            if(position == 0){
                imgElement.src = img1;
            }
            else if(position == 1){
                imgElement.src = img2
            }
            else if(position == 2){
                imgElement.src = img3
            }
            else if(position == 3){
                imgElement.src = img4
            }
            else if(position == 4){
                imgElement.src = img5
            }
            else if(position == 5){
                imgElement.src = img6
            }
            else if(position == 7){
                imgElement.src = img7
            }
        }

    </script>
</body>
</html>
